<div class="input-wrapper">
  <label *ngIf="label" [for]="id" class="input-label">{{ label }}</label>
  <div class="input-container">
    <input
      [id]="id"
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      (input)="onInput($event)"
      (blur)="onBlur()"
      class="form-input">
    <button
      *ngIf="showClearButton && value && !disabled"
      class="clear-btn"
      type="button"
      title="Limpar"
      (click)="clearInput()">
      âœ•
    </button>
  </div>
</div>
