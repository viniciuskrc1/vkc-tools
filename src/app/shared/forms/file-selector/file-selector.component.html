<div class="file-selector-wrapper">
  <input
    type="file"
    [id]="id"
    [accept]="accept"
    [multiple]="multiple"
    [disabled]="disabled"
    class="file-input"
    (change)="onFileSelected($event)">
  <label
    [for]="id"
    class="file-label"
    [class.dragging]="isDragging"
    [class.disabled]="disabled"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)">
    <span class="file-icon">ğŸ“</span>
    <span class="file-text">{{ dragDropLabel || label }}</span>
    <span *ngIf="hint" class="file-hint">{{ hint }}</span>
  </label>
</div>
