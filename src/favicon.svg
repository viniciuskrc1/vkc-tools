<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Tool icon - Stylized wrench -->
  <g transform="translate(50, 50)">
    <!-- Wrench handle -->
    <rect x="-32" y="-3" width="42" height="6" rx="3" fill="#fff"/>
    
    <!-- Wrench head (simplified) -->
    <rect x="10" y="-12" width="18" height="24" rx="4" fill="#fff"/>
    
    <!-- Nut opening (hexagonal) -->
    <path d="M 12 -8 L 18 -8 L 21 -4 L 21 4 L 18 8 L 12 8 L 9 4 L 9 -4 Z" 
          fill="url(#bgGradient)"/>
  </g>
  
  <!-- Small rocket accent -->
  <g transform="translate(25, 25) scale(0.5)">
    <path d="M 0 -10 L 3 0 L 0 10 L -3 0 Z" fill="#fff" opacity="0.6"/>
    <ellipse cx="0" cy="12" rx="4" ry="3" fill="#fff" opacity="0.4"/>
  </g>
</svg>
